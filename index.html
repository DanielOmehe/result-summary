<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="result-summary-wrapper">
			<div class="result-summary-container">
				<section class="result-summary-left">
					<h1>Your Result</h1>
					<div class="total-result">
						<h2>76</h2>
						<p>of 100</p>
					</div>
					<h2>Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</section>
				<section class="result-summary-right">
					<h1>Summary</h1>
					<article class="reaction summary">
						<div class="summary-title">
							<img src="assets/images/icon-reaction.svg" alt="reaction" />
							<p>Reaction</p>
						</div>
						<div class="total-point">
							<p>80</p>
							<span>/ 100</span>
						</div>
					</article>
					<article class="memory summary">
						<div class="summary-title">
							<img src="assets/images/icon-memory.svg" alt="memory" />
							<p>Memory</p>
						</div>
						<div class="total-point">
							<p>92</p>
							<span>/ 100</span>
						</div>
					</article>
					<article class="verbal summary">
						<div class="summary-title">
							<img src="assets/images/icon-verbal.svg" alt="verbal" />
							<p>Verbal</p>
						</div>
						<div class="total-point">
							<p>61</p>
							<span>/ 100</span>
						</div>
					</article>
					<article class="visual summary">
						<div class="summary-title">
							<img src="assets/images/icon-visual.svg" alt="visual" />
							<p>Visual</p>
						</div>
						<div class="total-point">
							<p>72</p>
							<span>/ 100</span>
						</div>
					</article>
					<button class="continue">Continue</button>
				</section>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/DanielOmehe">Daniel Omehe</a>.
			</div>
		</main>
	</body>
</html>
